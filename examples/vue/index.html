<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue App</title>
</head>
<body>
  <div id="app"></div>
  
  <!-- Session Tracker SDK -->
  <script src="http://localhost:5173/session-tracker.umd.js"></script>
  <script type="module">
    import { createApp } from 'vue'
    import App from './App.vue'

    const app = createApp(App);
    
    // Initialize tracker
    const tracker = SessionTracker.init({
      apiEndpoint: 'http://localhost:3001/api'
    });
    
    // Make available to Vue components
    app.config.globalProperties.$sessionTracker = tracker;
    
    app.mount('#app');
  </script>
</body>
</html>
