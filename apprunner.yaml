version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - cd server
      - npm ci --production
      - echo "Building application..."
      - npm run build
run:
  runtime-version: 18
  command: cd server && node dist/index.js
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 8080