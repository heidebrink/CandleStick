version: '3.8'

services:
  candlestick-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.aws
    ports:
      - "3001:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - CORS_ORIGIN=*
      - DATABASE_URL=postgresql://candlestick:password@postgres:5432/candlestick
    depends_on:
      - postgres
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=candlestick
      - POSTGRES_USER=candlestick
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U candlestick"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - candlestick-api
    restart: unless-stopped

volumes:
  postgres_data: