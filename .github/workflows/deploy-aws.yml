name: Deploy CandleStick to AWS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
          cd ../packages/sdk && npm ci
          cd ../viewer && npm ci

      - name: Run tests
        run: |
          # Add your test commands here
          echo "Running tests..."
          # npm test

      - name: Build applications
        run: |
          cd packages/sdk && npm run build
          cd ../viewer && npm run build
          cd ../../server && npm run build

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Deploy to Lambda (Staging)
        run: |
          cd aws-lambda
          npm ci
          npx serverless deploy --stage staging --region ${{ env.AWS_REGION }}

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Option 1: Deploy to Lambda
      - name: Deploy to Lambda (Production)
        if: ${{ vars.DEPLOYMENT_METHOD == 'lambda' }}
        run: |
          cd aws-lambda
          npm ci
          npx serverless deploy --stage production --region ${{ env.AWS_REGION }}

      # Option 2: Deploy to ECS via CDK
      - name: Deploy to ECS (Production)
        if: ${{ vars.DEPLOYMENT_METHOD == 'ecs' }}
        run: |
          # Install CDK
          npm install -g aws-cdk
          
          # Build and push Docker image
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          
          docker build -t candlestick-api -f docker/Dockerfile.aws .
          docker tag candlestick-api:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/candlestick-api:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/candlestick-api:latest
          
          # Deploy CDK stack
          cd aws-cdk
          npm ci
          cdk deploy --require-approval never

      # Option 3: App Runner (auto-deploys on git push)
      - name: Trigger App Runner Deployment
        if: ${{ vars.DEPLOYMENT_METHOD == 'apprunner' }}
        run: |
          echo "App Runner will auto-deploy from this git push"
          # Optionally trigger manual deployment
          # aws apprunner start-deployment --service-arn ${{ secrets.APPRUNNER_SERVICE_ARN }}

  notify:
    needs: [deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify deployment status
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            CandleStick deployment ${{ job.status }}!
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}